<div class="grid-container">
  <br />
  <h1>Customers</h1>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="customer_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.customer_id }}</td>
      </ng-container>

      <!-- FName Column -->
      <ng-container matColumnDef="FName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.FName }}</td>
      </ng-container>

      <!-- SName Column -->
      <ng-container matColumnDef="SName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Second Name</th>
        <td mat-cell *matCellDef="let row">{{ row.SName }}</td>
      </ng-container>

      <!-- Frequency Column -->
      <ng-container matColumnDef="Frequency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Frequency</th>
        <td mat-cell *matCellDef="let row">{{ row.Frequency }}</td>
      </ng-container>

      <!-- Total Spend Column -->
      <ng-container matColumnDef="TotalSpend">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Spend</th>
        <td mat-cell *matCellDef="let row">{{ row.TotalSpend }}</td>
      </ng-container>

      <!-- View Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            color="primary"
            (click)="viewCustomer(row.customer_id)"
          >
            View
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
