<div class="grid-container">
  <br />
  <h1>Bills</h1>
  <div class="mat-elevation-z8">
    <table
      mat-table
      class="full-width-table"
      matSort
      aria-label="Elements"
      [dataSource]="dataSource"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="billId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Customer Id -->
      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CustomerID</th>
        <td mat-cell *matCellDef="let row">{{ row.customerId }}</td>
      </ng-container>

      <!-- Table No Column -->
      <ng-container matColumnDef="tableNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Table No</th>
        <td mat-cell *matCellDef="let row">{{ row.tableNumber }}</td>
      </ng-container>

      <!-- Bill Amount Column -->
      <ng-container matColumnDef="billAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill Amount</th>
        <td mat-cell *matCellDef="let row">{{ row.billAmount }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td
          mat-cell
          *matCellDef="let row"
          [style.color]="row.status === 'Paid' ? 'green' : 'red'"
        >
          {{ row.status }}
        </td>
      </ng-container>

      <!-- View Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <span></span>
          <button mat-icon-button color="warn" (click)="deleteBillItem(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</div>
