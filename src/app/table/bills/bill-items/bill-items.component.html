<div class="grid-container">
  <h3>Bill Items</h3>
  <div class="mat-elevation-z8">
    <table
      mat-table
      class="full-width-table"
      matSort
      aria-label="Elements"
      [dataSource]="dataSource"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Id</th>
        <td mat-cell *matCellDef="let row">
          {{ row.billItems[0].id }}
        </td>
      </ng-container>

      <!-- Customer Id -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.billItems[0].name }}</td>
      </ng-container>

      <!-- Table No Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.billItems[0].quantity }}</td>
      </ng-container>

      <!-- Bill Amount Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.billItems[0].price }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let row">
          {{ row.billItems[0].total | currency : "KES" }}
        </td>
      </ng-container>

      <!-- View Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <span></span>
          <button mat-icon-button color="warn" (click)="deleteBillItem(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</div>
