<div class="grid-container">
  <br />
  <h1>Waiters</h1>
  <div class="mat-elevation-z8">
    <table
      mat-table
      class="full-width-table"
      matSort
      [dataSource]="dataSource"
      aria-label="Elements"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="waiter_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Waiter Id</th>
        <td mat-cell *matCellDef="let row">{{ row.waiter_id }}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="First_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.First_name }}</td>
      </ng-container>

      <!-- Second Name Column -->
      <ng-container matColumnDef="Second_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Second Name</th>
        <td mat-cell *matCellDef="let row">{{ row.Second_name }}</td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="Phone_No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
        <td mat-cell *matCellDef="let row">{{ row.Phone_No }}</td>
      </ng-container>

      <!-- ID Number Column -->
      <ng-container matColumnDef="Id_No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Number</th>
        <td mat-cell *matCellDef="let row">{{ row.Id_No }}</td>
      </ng-container>

      <!-- Date of Birth Column -->
      <ng-container matColumnDef="Date_of_Birth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
        <td mat-cell *matCellDef="let row">{{ row.Date_of_Birth | date }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            color="primary"
            (click)="viewWaiter(row.id)"
          >
            View
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
