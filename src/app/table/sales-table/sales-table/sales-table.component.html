<div class="small-table">
  <br />
  <h2>Sales History</h2>
  <table
    mat-table
    class="full-width-table"
    [dataSource]="dataSource"
    matSort
    aria-label="Elements"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Order Number Column -->
    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Number</th>
      <td mat-cell *matCellDef="let row">{{ row.orderNumber }}</td>
    </ng-container>

    <!-- Table Number Column -->
    <ng-container matColumnDef="tableNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Table Number</th>
      <td mat-cell *matCellDef="let row">{{ row.tableNumber }}</td>
    </ng-container>

    <!-- Bill Amount Column -->
    <ng-container matColumnDef="billAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.billAmount }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td
        mat-cell
        *matCellDef="let row"
        [ngClass]="row.status === 'pending' ? 'pending' : 'paid'"
        [style.color]="row.status === 'pending' ? 'red' : 'green'"
      >
        {{ row.status }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
