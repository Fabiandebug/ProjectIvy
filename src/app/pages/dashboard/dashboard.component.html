<!--dash.component.html-->
<div class="grid-container">
  <h1 class="mat-h1">Home</h1>
  <mat-grid-list cols="{{ (cardLayout | async)?.columns }}" rowHeight="200px">
    <!--Mini Cards-->
    <mat-grid-tile
      *ngFor="let i of [1, 2, 3, 4]"
      [colspan]="(cardLayout | async)?.miniCard?.cols"
      [rowspan]="(cardLayout | async)?.miniCard?.rows"
    >
      <!-- <app-card></app-card> -->
    </mat-grid-tile>

    <!--Charts-->
    <mat-grid-tile
      [colspan]="(cardLayout | async)?.chart?.cols"
      [rowspan]="(cardLayout | async)?.chart?.rows"
    >
      <div class="DoughnutChart">
        <app-doughnut-chart></app-doughnut-chart>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      [colspan]="(cardLayout | async)?.chart?.cols"
      [rowspan]="(cardLayout | async)?.chart?.rows"
    >
      <div class="Raderchart">
        <app-radar-chart></app-radar-chart>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      [colspan]="(cardLayout | async)?.chart?.cols"
      [rowspan]="(cardLayout | async)?.chart?.rows"
    >
      <div class="chart1">
        <app-line-chart></app-line-chart>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      [colspan]="(cardLayout | async)?.chart?.cols"
      [rowspan]="(cardLayout | async)?.chart?.rows"
    >
      <div class="chart2">
        <app-bar-chart></app-bar-chart>
      </div>
    </mat-grid-tile>

    <!--Table -->
    <mat-grid-tile
      [colspan]="(cardLayout | async)?.table?.cols"
      [rowspan]="(cardLayout | async)?.table?.rows"
      class="table-card"
    >
      <app-sales-table></app-sales-table>
    </mat-grid-tile>
  </mat-grid-list>
</div>
