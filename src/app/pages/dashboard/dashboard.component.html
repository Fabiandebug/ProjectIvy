<!--dash.component.html-->
<div class="grid-container">
  <h1 class="mat-h1"></h1>
  <div class="scrollable-grid">
    <mat-grid-list cols="{{ (cardLayout | async)?.columns }}" rowHeight="200px">
      <!--Mini Cards-->
      <mat-grid-tile
        [colspan]="(cardLayout | async)?.miniCard?.cols"
        [rowspan]="(cardLayout | async)?.miniCard?.rows"
      >
        <div class="online-users-card mat-elevation-z8">
          <mat-card class="dashboard-card online-users-card">
            <mat-card-header>
              <mat-card-title>
                <mat-icon>people</mat-icon>
                <span>Users</span>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <br />
              <p class="online-users-count" style="color: darkgrey">15</p>
              <br />
              <a href="#" class="show-all-users-link" style="font-size: 12px"
                >Show all users</a
              >
            </mat-card-content>
          </mat-card>
        </div>
      </mat-grid-tile>

      <mat-grid-tile
        [colspan]="(cardLayout | async)?.miniCard?.cols"
        [rowspan]="(cardLayout | async)?.miniCard?.rows"
      >
        <div class="Revenue-card mat-elevation-z8">
          <mat-card class="dashboard-card Revenue-card">
            <mat-card-header>
              <mat-card-title>
                <mat-icon>shopping_cart</mat-icon>
                <span> Sales</span>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <br />
              <p class="total-revenue-count" style="color: darkgrey">
                KES 10,000
              </p>
              <br />
              <a href="#" class="show-all-users-link" style="font-size: 12px"
                >Show all Sales</a
              >
            </mat-card-content>
          </mat-card>
        </div>
      </mat-grid-tile>

      <mat-grid-tile
        [colspan]="(cardLayout | async)?.miniCard?.cols"
        [rowspan]="(cardLayout | async)?.miniCard?.rows"
      >
        <div class="customer-card mat-elevation-z8">
          <mat-card class="dashboard-card Weekly-Sales">
            <mat-card-header>
              <mat-card-title>
                <mat-icon>people</mat-icon>
                <span>Customers</span>
              </mat-card-title>
            </mat-card-header>
            <br />
            <mat-card-content>
              <br />
              <p class="total-revenue-count" style="color: darkgray">75</p>
              <br />
              <a href="#" class="show-all-users-link" style="font-size: 12px"
                >Show all Customers</a
              >
            </mat-card-content>
          </mat-card>
        </div>
      </mat-grid-tile>

      <mat-grid-tile
        [colspan]="(cardLayout | async)?.miniCard?.cols"
        [rowspan]="(cardLayout | async)?.miniCard?.rows"
      >
        <div class="Average-sales-card mat-elevation-z8">
          <mat-card class="dashboard-card Average-sales-card">
            <mat-card-header>
              <mat-card-title>
                <mat-icon>monetization_on</mat-icon>
                <span>Average Sales</span>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <br />
              <p class="average-sales" style="color: darkgray">KES 50,000</p>
              <br />
              <a href="#" class="show-all-users-link" style="font-size: 12px"
                >Show Sales Summary</a
              >
            </mat-card-content>
          </mat-card>
        </div>
      </mat-grid-tile>

      <!--Charts-->
      <mat-grid-tile
        [colspan]="(cardLayout | async)?.chart?.cols"
        [rowspan]="(cardLayout | async)?.chart?.rows"
      >
        <div class="DoughnutChart">
          <app-doughnut-chart></app-doughnut-chart>
        </div>
      </mat-grid-tile>

      <mat-grid-tile
        [colspan]="(cardLayout | async)?.chart?.cols"
        [rowspan]="(cardLayout | async)?.chart?.rows"
      >
        <div class="Raderchart">
          <app-radar-chart></app-radar-chart>
        </div>
      </mat-grid-tile>

      <mat-grid-tile
        [colspan]="(cardLayout | async)?.chart?.cols"
        [rowspan]="(cardLayout | async)?.chart?.rows"
      >
        <div class="chart1">
          <app-line-chart></app-line-chart>
        </div>
      </mat-grid-tile>

      <mat-grid-tile
        [colspan]="(cardLayout | async)?.chart?.cols"
        [rowspan]="(cardLayout | async)?.chart?.rows"
      >
        <div class="chart2">
          <app-bar-chart></app-bar-chart>
        </div>
      </mat-grid-tile>

      <!-- Table -->
      <mat-grid-tile
        [colspan]="(cardLayout | async)?.table?.cols"
        [rowspan]="(cardLayout | async)?.table?.rows"
        class="table-card"
      >
        <app-sales-table></app-sales-table>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
