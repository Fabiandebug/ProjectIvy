<main
  class="form-signin w-100 mb-4 mx-auto text-center shadow p-3 mb-5 bg-white rounded"
>
  <form>
    <!-- <img src="../../../assets/Img/Logo.png" alt="Furaia Logo" style="width: 80px; background-color: rgb(164, 165, 167);"> -->
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">User Name</label>
    </div>
    <br />
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <br />
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
      <a href="#" style="color: blue; margin-left: 10px">Forgot Password?</a>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" routerLink="/">
      Login in
    </button>
    <p class="mt-5 mb-3 text-body-secondary">Â© Furaia 2023</p>
  </form>
</main>
