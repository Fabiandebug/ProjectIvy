<div mat-dialog-title>
  <h1>Customers Form</h1>
</div>
<form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row0">
      <div class="row1">
        <mat-form-field appearance="outline">
          <mat-label>Customer Id</mat-label>
          <input matInput type="text" formControlName="id" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Second Name</mat-label>
          <input matInput type="text" formControlName="secondName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Select Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option>None</mat-option>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row2">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="example@gmail.com"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dateOfBirth"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Frequency</mat-label>
          <input matInput type="number" formControlName="frequency" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Total Spend</mat-label>
          <input matInput type="number" formControlName="totalSpend" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
